  <h1>Contact Information</h1>
  <form id="contactForm" action="submit.php" method="post">
    <div class="form-group">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="address" class="form-label">Address:</label>
      <textarea type="text" id="address" name="address"  required></textarea>
    </div>

    <div class="form-group">
      <label for="zip" class="form-label">Zip Code:</label>
      <input type="text" id="zip" name="zip" placeholder="Enter a 5-digit code" required>
    </div>

    <div class="form-group">
      <label for="country" class="form-label">Country:</label>
      <select id="country" name="country" required>
        <option value="" disabled selected>Please select...</option>
        <option value="Greece">Greece</option>
        <option value="USA">USA</option>
        <option value="Italy">Italy</option>
        <option value="UK">UK</option>
        <option value="France">France</option>
      </select>
    </div>

    <div class="form-group">
      <label for="gender" class="form-label">Gender:</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
    </div>

    <div class="form-group">
      <label for="phone" class="form-label">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" name="password" placeholder="6-8 characters" required>
    </div>

    <div class="form-group">
      <label for="verifyPassword" class="form-label">Verify Password:</label>
      <input type="password" id="verifyPassword" name="verifyPassword" required>
    </div>

    <div class="form-group">
      <div class="form-label"></div> 
      <input type="button" value="Submit" onclick="submitForm()">
      <input type="button" value="Clear" onclick="clearForm()">
    </div>
  </form>
